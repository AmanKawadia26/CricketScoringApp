<header>
    Start Match
</header>
<body>
    <form action="">
        <div id="inputs">
            <div id="team">
                <input type="text" name="Team" placeholder="Enter first team name" pattern="[A-Z a-z]+" required/>
                <p>V/S</p>
                <input type="text" name="Team" placeholder="Enter second team name" pattern="[A-Z a-z]+" required/>
            </div>

            <div id="overs">
                <select required>
                    <option value="overs" selected disabled>---Select Overs---</option>
                    <option value="five">5.0</option>
                    <option value="ten">10.0</option>
                    <option value="t-20">20.0</option>
                    <option value="odi">50.0</option>
                </select>
            </div>
        </div>

        <input type="submit" value="Let's Play">
    </form>
