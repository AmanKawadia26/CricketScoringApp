<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style1.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    
    <header>
        <div class="inner">
            <h1>Scoreboard</h1>
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="mid">
                <div id="top">
                    <div id="between">
                        <div class="runswicket">
                            <h1 id="runs">0</h1> 
                            <h1>/</h1> 
                            <h1 id="wicket">0</h1>
                        </div>
                        <div class="totalovers">
                            <h2 id="overs">0</h2>
                            <h2>.</h2> 
                            <h2 id="balls">0</h2>
                            <p id="textOvers"></p>
                        </div>
                        <div class="runrate"> 
                            <h2>Run Rate</h2> 
                            <h2 id="runRate">0</h2>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    <div id="first">
                        <input 
                            type="button" 
                            value="Declare" 
                            id="declareButton" 
                        />
                        <input 
                            type="button" 
                            value="Wicket" 
                            id="wicketButton" 
                        />
                        <input 
                            type="button" 
                            value="Bye" 
                            id="byeButton" /
                        />
                        <input 
                            type="button" 
                            value="Leg Bye" 
                            id="legByeButton" 
                        />
                    </div>
                    <div id="second">
                        <input 
                            type="button" 
                            value="3" 
                            id="threeButton" 
                        />
                        <input 
                            type="button" 
                            value="4" 
                            id="fourButton" 
                        />
                        <input 
                            type="button" 
                            value="6" 
                            id="sixButton"
                        />
                        <input 
                            type="button" 
                            value="No Ball" 
                            id="noBallButton"
                        />
                    </div>
                    <div id="third">
                        <input 
                            type="button" 
                            value="0" 
                            id="zeroButton"
                        />
                        <input 
                            type="button" 
                            value="1" 
                            id="oneButton"
                        />
                        <input 
                            type="button" 
                            value="2" 
                            id="twoButton"
                        />
                        <input 
                            type="button"
                            value="Wide" 
                            id="wideButton"
                        />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            
            <p>&copy; Copyright 2023 | SKIT</p>
        </div>
    </footer>
    
</body>
</html>
